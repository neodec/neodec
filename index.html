<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEODEC - Conseil en Data & BI</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script>
    if (location.hostname === 'neodec.fr') {
      location.replace('https://www.neodec.fr' + location.pathname + location.search + location.hash);
    }
  </script>
</head>
<body>

<header>
  <div class="logo">
    <img src="logos/logo.png" alt="NEODEC" />
  </div>
  <nav>
    <button id="burger">&#9776;</button>
    <ul class="nav-list">
      <li><a href="#services">Services</a></li>
      <li><a href="#apropos">À propos</a></li>
      <li><a href="#references">Références</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
</header>

<section class="hero">
  <h1>NEODEC – Conseil en Data & Business Intelligence</h1>
  <p>Transformez vos données en décisions avec impact.</p>
</section>

<!-- ... autres sections ... -->

<section id="contact">
  <h2>Contactez-nous</h2>
  <form id="contactForm" action="https://formspree.io/f/xnnzjnyd" method="POST">
    <input type="text" name="Nom" placeholder="Votre nom" required />
    <input type="email" name="Email" placeholder="Votre email" required />
    <textarea name="Message" placeholder="Votre message" rows="5" required></textarea>

    <!-- Honeypot anti-spam -->
    <input type="text" name="_gotcha" style="display:none" />

    <!-- reCAPTCHA -->
    <div class="g-recaptcha" data-sitekey="6Lc524grAAAAAE3kuVMeyXsRo706ZFqtjULe3JcR"></div>

    <button type="submit">Envoyer</button>
  </form>
  <p id="formMessage" style="color: green; display:none; margin-top:10px;"></p>
</section>

<footer>
  <p>&copy; 2025 NEODEC. Tous droits réservés.</p>
</footer>

<script>
  document.getElementById("burger").addEventListener("click", function () {
    document.querySelector(".nav-list").classList.toggle("open");
  });

  const form = document.getElementById('contactForm');
  const formMessage = document.getElementById('formMessage');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    if (!grecaptcha.getResponse()) {
      alert("Merci de valider le reCAPTCHA.");
      return;
    }

    const formData = new FormData(form);

    fetch(form.action, {
      method: 'POST',
      body: formData,
      headers: { 'Accept': 'application/json' }
    })
    .then(response => {
      if (response.ok) {
        formMessage.textContent = "Merci pour votre message, nous vous répondrons bientôt.";
        formMessage.style.color = "green";
        form.reset();
        grecaptcha.reset();
      } else {
        return response.json().then(data => {
          throw new Error(data.error || "Une erreur est survenue, veuillez réessayer.");
        });
      }
    })
    .catch(error => {
      formMessage.textContent = error.message;
      formMessage.style.color = "red";
    });
  });
</script>

</body>
</html>
